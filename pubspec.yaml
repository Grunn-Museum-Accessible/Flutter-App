name: app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  audioplayers: ^0.20.1
  flutter:
    sdk: flutter
  flutter_blue: 
    git:
      url: https://github.com/espresso3389/flutter_blue.git
  flutter_compass: ^0.7.0
  flutter_inappwebview: ^5.4.3+7
  flutter_svg: ^1.0.3
  nfc_manager: ^3.1.1
  p5: ^0.1.0
  permission_handler: ^9.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_lints: ^1.0.0


# The following section is specific to Flutter.
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  
  fonts:
    - family: Eurostile
      fonts:
        - asset: assets/fonts/Eurostile-Bold.ttf
    - family: Neue Haas
      fonts:
        - asset: assets/fonts/NeueHaas-Medium.ttf
